site_name: pgEdge Document Loader

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search

theme:
  name: material
  custom_dir: docs/overrides
  favicon: img/favicon.ico

  logo_dark_mode: 'img/logo-dark.png'
  logo_light_mode: 'img/logo-light.png'

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.top
    - toc.follow

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  generator: false

copyright: Copyright &copy; 2025 pgEdge, Inc
repo_url: https://github.com/pgEdge/pgedge-mcp

nav:
  - Introduction:
      - Introduction: index.md
      - Best Practices: best_practices.md
  - Getting Started:
      - Installation: installation.md
      - Configuration: configuration.md
      - pgEdge Document Loader Quickstart: quickstart.md
      - Document Storage Strategies: database-setup.md
  - Using pgEdge Document Loader:
      - Usage: usage.md
      - Updating a Stored Document: updating.md
  - Supported Formats:
      - HTML: html.md
      - Markdown: markdown.md
      - RST: rst.md
      - Dealing with Unsupported Formats: unsupported-formats.md
  - Troubleshooting: troubleshooting.md

